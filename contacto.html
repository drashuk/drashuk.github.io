    <center><h1>Formulario de Contacto</h1></center>

      <div class="row vh-50, justify-content-center y align-items-center">
        <div class="col-sm-8">
          <div class="row">
            <div class="col-md-6">
              <form role="form">
                <div class="form-group">
                  <label for="name">
                    Nombre y Apellido
                  </label>
                  <input type="text" aria-required="true" class="form-control" id="name" placeholder="Ej. Juan Perez" />
                </div>
                <div class="form-group">
                  <label for="emailinput">
                    Correo Electronico
                  </label>
                  <input type="email" aria-required="true" class="form-control" id="emailinput" placeholder="ejemplo@gmail.com"/>
                </div>
                <div class="form-group">
                   
                  <label for="mensaje">
                    Escriba su mensaje aquí
                  </label>
                  <textarea aria-required="true" rows="6" cols="45" name="message" id="message" class="form-control" placeholder="¿Qué necesito?"></textarea>
                  <br><br>
                  <div class="g-recaptcha" data-sitekey="6LcCqawaAAAAAEoCLDfh6RH8mZS27bDHN5xiL5pX"></div>
                </div>
                <div class="button">
                  <label>
                  </label>
                </div> 
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-paper-plane"></i>Enviar Mensaje
                </button>
              </form>
