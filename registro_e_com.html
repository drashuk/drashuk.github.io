  <center><h1>REGISTRO DE USUARIO</h1></center>
  <br><br>
      
  <form>
  <div class="container">
    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="inputNombre">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese nombre">
      </div>
      <div class="form-group col-md-6">
        <label for="inputApellido">Apellido</label>
        <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese apellido">
      </div>
    <div class="form-group col-md-6">
      <label for="inputRut">Rut</label>
      <input type="text" class="form-control" id="inputRut" placeholder="Ingrese Rut">
    </div>
    <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese Email">
    </div>
  </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFenac">Fecha de nacimiento</label>
          <input type="text" class="form-control" id="inputFenac" placeholder="Ingrese fecha de nacimiento">
        </div>
        <div class="form-group col-md-6">
          <label for="inputFono">Teléfono</label>
          <input type="text" class="form-control" id="inputFono" placeholder="Ingrese número telefónico">
        </div>
      </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputRegion">Región</label>
            <select id="inputRegion" class="form-control">
              <option selected>Seleccionar...</option>
              <option>Región de Arica y Parinacota</option>
              <option>Región de Tarapacá</option>
              <option>Región de Antofagasta</option>
              <option>Región de Atacama</option>
              <option>Región de Coquimbo</option>
              <option>Región de Valparaíso</option>
              <option>Región Metropolitana de Santiago</option>
              <option>Región del Libertador General Bernardo O’Higgins</option>
              <option>Región del Maule</option>
              <option>Región del Ñuble</option>
              <option>Región del Biobío</option>
              <option>Región de La Araucanía</option>
              <option>Región de Los Ríos</option>
              <option>Región de Los Lagos</option>
              <option>Región de Aysén del General Carlos Ibáñez del Campo</option>
              <option>Región de Magallanes y la Antártica Chilena</option>
            </select>
          </div>
      <div class="form-group col-md-6">
        <label for="inputNiveduc">Nivel Educacional</label>
        <select id="inputNiveduc" class="form-control">
          <option selected>Seleccionar...</option>
          <option>Doctorado</option>
          <option>Magister</option>
          <option>Profesional de la Educación</option>
          <option>Educación media</option>
          <option>Educación básica</option>
          <option>Otra</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto los términos y condiciones.
        </label>
      </div>
    </div>
    <div class="g-recaptcha" data-sitekey="6LcCqawaAAAAAEoCLDfh6RH8mZS27bDHN5xiL5pX"></div>
    <button type="submit" class="btn btn-primary ">Registrarse</button>
  </div>
  </form>
